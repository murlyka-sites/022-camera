<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Спрайты</title>
    <!-- Mode IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Encoding-->
    <meta charset="UTF-8">
    <!-- Disabled skype plugin-->
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta content="telephone=no" name="format-detection">
    <!-- Adaptive viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      @keyframes blink{
      	0{background-color: #fff}
      	50%{background-color: #000;}
      	100%{background-color: #fff;}
      }
      
      body {
      	animation: blink 10s infinite linear;
      }
    </style>
  </head>
  <body>
    <h1>files.svg</h1>
        <svg class="icon-svg" width="34" height="43">
          <use xlink:href="images/sprite/files.svg#svg-files-pdf"></use>
        </svg>
        <svg class="icon-svg" width="35" height="43">
          <use xlink:href="images/sprite/files.svg#svg-files-doc"></use>
        </svg>
        <svg class="icon-svg" width="34" height="43">
          <use xlink:href="images/sprite/files.svg#svg-files-xsl"></use>
        </svg>
    <h1>arrows.svg</h1>
        <svg class="icon-svg" width="6" height="11">
          <use xlink:href="images/sprite/arrows.svg#svg-page-prev"></use>
        </svg>
        <svg class="icon-svg" width="6" height="11">
          <use xlink:href="images/sprite/arrows.svg#svg-page-next"></use>
        </svg>
        <svg class="icon-svg" width="14" height="28">
          <use xlink:href="images/sprite/arrows.svg#svg-prs-prev"></use>
        </svg>
        <svg class="icon-svg" width="14" height="28">
          <use xlink:href="images/sprite/arrows.svg#svg-prs-next"></use>
        </svg>
        <svg class="icon-svg" width="15" height="28">
          <use xlink:href="images/sprite/arrows.svg#svg-prs-prev-disable"></use>
        </svg>
        <svg class="icon-svg" width="15" height="28">
          <use xlink:href="images/sprite/arrows.svg#svg-prs-next-disable"></use>
        </svg>
    <h1>social.svg</h1>
        <svg class="icon-svg" width="21" height="13">
          <use xlink:href="images/sprite/social.svg#svg-social-vk"></use>
        </svg>
        <svg class="icon-svg" width="7" height="15">
          <use xlink:href="images/sprite/social.svg#svg-social-fb"></use>
        </svg>
        <svg class="icon-svg" width="18" height="11">
          <use xlink:href="images/sprite/social.svg#svg-social-tw"></use>
        </svg>
        <svg class="icon-svg" width="13" height="19">
          <use xlink:href="images/sprite/social.svg#svg-social-ok"></use>
        </svg>
    <h1>interface.svg</h1>
        <svg class="icon-svg" width="21" height="18">
          <use xlink:href="images/sprite/interface.svg#svg-basket"></use>
        </svg>
        <svg class="icon-svg" width="16" height="16">
          <use xlink:href="images/sprite/interface.svg#svg-field-search"></use>
        </svg>
        <svg class="icon-svg" width="16" height="16">
          <use xlink:href="images/sprite/interface.svg#svg-heart-border-white"></use>
        </svg>
        <svg class="icon-svg" width="18" height="15">
          <use xlink:href="images/sprite/interface.svg#svg-heart-border-gray"></use>
        </svg>
        <svg class="icon-svg" width="18" height="15">
          <use xlink:href="images/sprite/interface.svg#svg-heart-background-red"></use>
        </svg>
        <svg class="icon-svg" width="13" height="13">
          <use xlink:href="images/sprite/interface.svg#svg-contacts-phone"></use>
        </svg>
        <svg class="icon-svg" width="16" height="17">
          <use xlink:href="images/sprite/interface.svg#svg-item-reviews"></use>
        </svg>
        <svg class="icon-svg" width="19" height="17">
          <use xlink:href="images/sprite/interface.svg#svg-heart-link"></use>
        </svg>
        <svg class="icon-svg" width="16" height="16">
          <use xlink:href="images/sprite/interface.svg#svg-refresh-theme-blue"></use>
        </svg>
        <svg class="icon-svg" width="16" height="16">
          <use xlink:href="images/sprite/interface.svg#svg-refresh-theme-red"></use>
        </svg>
        <svg class="icon-svg" width="10" height="2">
          <use xlink:href="images/sprite/interface.svg#svg-spinner-minus"></use>
        </svg>
        <svg class="icon-svg" width="10" height="10">
          <use xlink:href="images/sprite/interface.svg#svg-spinner-plus"></use>
        </svg>
        <svg class="icon-svg" width="9" height="9">
          <use xlink:href="images/sprite/interface.svg#svg-msg-close"></use>
        </svg>
        <svg class="icon-svg" width="10" height="10">
          <use xlink:href="images/sprite/interface.svg#svg-cart-remove"></use>
        </svg>
        <svg class="icon-svg" width="8" height="5">
          <use xlink:href="images/sprite/interface.svg#svg-breadcrumb-separator"></use>
        </svg>
        <svg class="icon-svg" width="12" height="11">
          <use xlink:href="images/sprite/interface.svg#svg-order-submit"></use>
        </svg>
        <svg class="icon-svg" width="72" height="11">
          <use xlink:href="images/sprite/interface.svg#svg-cart-separator"></use>
        </svg>
        <svg class="icon-svg" width="86" height="86">
          <use xlink:href="images/sprite/interface.svg#svg-catalog-refresh-item"></use>
        </svg>
  </body>
</html>
